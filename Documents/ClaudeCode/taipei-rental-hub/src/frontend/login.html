<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taipei-rental-hub 生產管理系統 - 登入</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .demo-accounts {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            text-align: left;
            font-size: 0.9rem;
        }

        .demo-accounts h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .demo-account {
            margin-bottom: 8px;
            color: #666;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* RWD 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🏭 taipei-rental-hub</div>
        <div class="subtitle">企業級生產管理系統</div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用戶名稱</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                登入系統
            </button>
        </form>
        
        <div class="demo-accounts">
            <h4>📋 測試帳號</h4>
            <div class="demo-account">🔧 管理員：admin / admin123</div>
            <div class="demo-account">👷 操作員：emp001 / password</div>
            <div class="demo-account">👨‍💼 主管：supervisor / super123</div>
            <div class="demo-account">🔍 品管：qc001 / qc123</div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 隱藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 顯示載入狀態
            loginBtn.disabled = true;
            loginBtn.textContent = '登入中...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 保存 token 和用戶信息
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 顯示成功消息
                    successMessage.textContent = '登入成功！正在跳轉...';
                    successMessage.style.display = 'block';
                    
                    // 跳轉到主儀表板
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                    
                } else {
                    // 顯示錯誤消息
                    errorMessage.textContent = data.message || '登入失敗';
                    errorMessage.style.display = 'block';
                }
                
            } catch (error) {
                console.error('登入錯誤:', error);
                errorMessage.textContent = '連接伺服器失敗，請檢查網路連接';
                errorMessage.style.display = 'block';
            } finally {
                // 恢復按鈕狀態
                loginBtn.disabled = false;
                loginBtn.textContent = '登入系統';
            }
        });
        
        // 檢查是否已經登入
        const token = localStorage.getItem('token');
        if (token) {
            // 如果已有 token，嘗試驗證並跳轉
            fetch('/health', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(() => {
                window.location.href = '/dashboard';
            }).catch(() => {
                // Token 無效，清除並允許重新登入
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            });
        }
    </script>
</body>
</html>
